<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prem Ladoo Catcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #game-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      height: 350px;
      background-color: #fff;
      border: 2px solid #333;
      overflow: hidden;
      margin-bottom: 20px;
    }

    h1 {
      margin: 20px;
      font-size: 24px;
    }

    #start-button,
    #restart-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #ff9900;
      color: white;
      border-radius: 5px;
    }

    #score-board {
      font-size: 20px;
      margin-top: 20px;
    }

    #game-over {
      display: none;
      margin-top: 20px;
    }

    #game-over p {
      font-size: 24px;
    }

    #ladoo-catcher {
      position: absolute;
      bottom: 10px;
      width: 150px; /* Increased width */
      height: 40px; /* Increased height */
      background-image: url('prem.png'); /* Path to your prem.png image */
      background-size: contain; /* Ensures image size is scaled to fit inside the container */
      background-position: center; /* Centers the image inside the plate */
      background-repeat: no-repeat; /* Prevents image repetition */
      left: 50%;
      transform: translateX(-50%);
    }

    #falling-ladoos {
      position: absolute;
      top: 0;
      width: 100%;
      pointer-events: none;
    }

    .ladoo {
      position: absolute;
      width: 30px;
      height: 30px;
      background-size: cover;
      background-position: center;
    }

    @media (max-width: 600px) {
      #game-container {
        width: 95%;
        height: 280px;
      }

      h1 {
        font-size: 20px;
      }

      #score-board {
        font-size: 18px;
      }

      #ladoo-catcher {
        width: 120px; /* Adjusted for mobile size */
        height: 35px; /* Adjusted for mobile size */
      }

      #start-button,
      #restart-button {
        font-size: 16px;
        padding: 8px 16px;
      }

      .ladoo {
        width: 25px;
        height: 25px;
      }

      #game-over p {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="game-container">
    <h1>Prem Ladoo Catcher</h1>

    <button id="start-button">Start Game</button>
    <div id="score-board">Score: <span id="score">0</span></div>
    <div id="ladoo-catcher"></div>
    <div id="game-over">
      <p>Game Over!</p>
      <p>Your Final Score: <span id="final-score"></span></p>
      <button id="restart-button">Restart Game</button>
    </div>
    <div id="falling-ladoos"></div>
  </div>

  <script>
    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');
    const gameContainer = document.getElementById('game-container');
    const scoreElement = document.getElementById('score');
    const gameOverElement = document.getElementById('game-over');
    const finalScoreElement = document.getElementById('final-score');
    const fallingLadoos = document.getElementById('falling-ladoos');
    const ladooCatcher = document.getElementById('ladoo-catcher');
    let score = 0;
    let missedLadoos = 0;
    let gameInterval;
    let ladoos = [];
    let fallingSpeed = 2;
    let spawnInterval = 1000;
    let level = 1;
    let levelSpeedIncrease = 0.5; // Speed increase per level

    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', restartGame);

    function startGame() {
      startButton.style.display = 'none';
      score = 0;
      missedLadoos = 0;
      level = 1;
      fallingSpeed = 2;
      spawnInterval = 1000;
      scoreElement.textContent = score;
      gameOverElement.style.display = 'none';
      fallingLadoos.innerHTML = ''; // Clear any falling ladoos

      gameInterval = setInterval(gameLoop, 20);
      generateLadoos();
      document.addEventListener('mousemove', moveCatcher);
    }

    function gameLoop() {
      // Move ladoos
      ladoos.forEach((ladoo, index) => {
        if (ladoo) {
          ladoo.style.top = `${ladoo.offsetTop + fallingSpeed}px`;

          // Check if ladoo missed the catcher
          if (ladoo.offsetTop > gameContainer.offsetHeight) {
            missedLadoos++;
            ladoo.remove();
            ladoos[index] = null; // Remove this ladoo from the array
          }

          // Check if ladoo caught
          if (isLadooCaught(ladoo)) {
            score++;
            scoreElement.textContent = score;
            ladoo.remove();
            ladoos[index] = null;
          }
        }
      });

      // End game if missed 3 ladoos
      if (missedLadoos >= 3) {
        endGame();
      }

      // Increase difficulty over time based on score
      if (score >= level * 10) {
        level++;
        increaseDifficulty();
      }
    }

    function generateLadoos() {
      setInterval(() => {
        if (gameInterval) {
          const ladoo = document.createElement('div');
          const size = 30; // Keep ladoo size constant

          ladoo.classList.add('ladoo');
          
          // Adjust ladoo spawn position to prevent it from spawning near the borders (left or right within 50px on left and 100px on right)
          const leftPadding = 50; // Left padding
          const rightPadding = 100; // Right padding
          const maxX = gameContainer.offsetWidth - size - rightPadding; // Max X position for the ladoo
          
          // Ensure the ladoo spawns only within the allowed area (between leftPadding and maxX)
          const randomX = Math.random() * (maxX - leftPadding) + leftPadding;

          // Randomly select a ladoo image (gl1, gl2, or gl3) with .png extension
          const ladooImages = ['gl1.png', 'gl2.png', 'gl3.png']; // Update with the correct paths to your .png images
          const randomImage = ladooImages[Math.floor(Math.random() * ladooImages.length)];

          ladoo.style.backgroundImage = `url(${randomImage})`;
          ladoo.style.left = `${randomX}px`; // Ensure ladoo spawns inside the container without touching the borders
          ladoo.style.top = '-30px';
          ladoo.style.width = `${size}px`;
          ladoo.style.height = `${size}px`;
          fallingLadoos.appendChild(ladoo);
          ladoos.push(ladoo);
        }
      }, spawnInterval);
    }

    function isLadooCaught(ladoo) {
      const catcherRect = ladooCatcher.getBoundingClientRect();
      const ladooRect = ladoo.getBoundingClientRect();

      return (
        ladooRect.left < catcherRect.left + catcherRect.width &&
        ladooRect.left + ladooRect.width > catcherRect.left &&
        ladooRect.top + ladooRect.height > catcherRect.top
      );
    }

    function moveCatcher(event) {
      const catcherWidth = ladooCatcher.offsetWidth;
      const gameContainerRect = gameContainer.getBoundingClientRect();
      let newX = event.clientX - gameContainerRect.left - catcherWidth / 2;

      // Prevent the catcher from going out of bounds (left and right)
      newX = Math.max(0, Math.min(newX, gameContainer.offsetWidth - catcherWidth));

      ladooCatcher.style.left = `${newX}px`;
    }

    function endGame() {
      clearInterval(gameInterval);
      gameInterval = null;
      document.removeEventListener('mousemove', moveCatcher);
      gameOverElement.style.display = 'block';
      finalScoreElement.textContent = score;
    }

    function restartGame() {
      missedLadoos = 0;
      score = 0;
      scoreElement.textContent = score;
      fallingLadoos.innerHTML = '';
      gameOverElement.style.display = 'none';
      startButton.style.display = 'block';
    }

    function increaseDifficulty() {
      // Increase falling speed and decrease spawn interval (making game harder)
      fallingSpeed += levelSpeedIncrease;
      spawnInterval -= 50; // Decrease spawn interval, making ladoos fall more often
      if (spawnInterval < 400) spawnInterval = 400; // Minimum spawn interval to avoid too fast

      // Update the score board to show the level
      scoreElement.textContent = `${score} (Level: ${level})`;
    }
  </script>
</body>
</html>
