<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prem Ladoo Catcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #game-container {
      position: relative;
      width: 90%;
      height: 80%;
      background-image: url('back.jpg'); /* Add your background image here */
      background-size: cover;
      border: 2px solid #333;
      overflow: hidden;
      margin-bottom: 20px;
    }

    h1 {
      margin: 20px;
      font-size: 24px;
    }

    #start-button,
    #restart-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #ff9900;
      color: white;
      border-radius: 5px;
    }

    #score-board {
      font-size: 20px;
      margin-top: 20px;
    }

    #game-over {
      display: none;
      margin-top: 20px;
    }

    #game-over p {
      font-size: 24px;
    }

    #ladoo-catcher {
      position: absolute;
      bottom: 20px;
      width: 10%; 
      height: 120px; 
      background-image: url('prem.png'); /* Path to your prem.png image */
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      left: 0;
      transform: translateX(0);
    }

    #falling-ladoos {
      position: absolute;
      top: 0;
      width: 100%;
      pointer-events: none;
    }

    .ladoo {
      position: absolute;
      width: 20px; /* Ladoo size is set to 20px */
      height: 20px;
      background-size: cover;
      background-position: center;
    }

    @media (max-width: 600px) {
      #game-container {
        width: 95%;
        height: 80%;
      }

      h1 {
        font-size: 20px;
      }

      #score-board {
        font-size: 18px;
      }

      #ladoo-catcher {
        width: 10%;
        height: 80px;
      }

      #start-button,
      #restart-button {
        font-size: 16px;
        padding: 8px 16px;
      }

      .ladoo {
        width: 20px; /* Keep ladoo size 20px on mobile */
        height: 20px;
      }

      #game-over p {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="game-container">
    <h1>Prem Ladoo Catcher</h1>

    <button id="start-button">Start Game</button>
    <div id="score-board">Score: <span id="score">0</span></div>
    <div id="ladoo-catcher"></div>
    <div id="game-over">
      <p>Game Over!</p>
      <p>Your Final Score: <span id="final-score"></span></p>
      <button id="restart-button">Restart Game</button>
    </div>
    <div id="falling-ladoos"></div>
  </div>

  <script>
    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');
    const gameContainer = document.getElementById('game-container');
    const scoreElement = document.getElementById('score');
    const gameOverElement = document.getElementById('game-over');
    const finalScoreElement = document.getElementById('final-score');
    const fallingLadoos = document.getElementById('falling-ladoos');
    const ladooCatcher = document.getElementById('ladoo-catcher');
    let score = 0;
    let missedLadoos = 0;
    let gameInterval;
    let ladoos = [];
    let fallingSpeed = 2;
    let spawnInterval = 1000;
    let level = 1;
    let levelSpeedIncrease = 0.5;
    let maxLadoosOnScreen = 20; // Allow more ladoos on screen

    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', restartGame);

    function startGame() {
      startButton.style.display = 'none';
      score = 0;
      missedLadoos = 0;
      level = 1;
      fallingSpeed = 2;
      spawnInterval = 1000;
      scoreElement.textContent = score;
      gameOverElement.style.display = 'none';
      fallingLadoos.innerHTML = ''; 

      gameInterval = setInterval(gameLoop, 20);
      generateLadoos();
      if (window.innerWidth <= 600) {
        document.addEventListener('touchmove', moveCatcherMobile);
      } else {
        document.addEventListener('mousemove', moveCatcherDesktop);
      }
    }

    function gameLoop() {
      ladoos.forEach((ladoo, index) => {
        if (ladoo) {
          ladoo.style.top = `${ladoo.offsetTop + fallingSpeed}px`;

          if (ladoo.offsetTop > gameContainer.offsetHeight) {
            missedLadoos++;
            ladoo.remove();
            ladoos[index] = null;
          }

          if (isLadooCaught(ladoo)) {
            score++;
            scoreElement.textContent = score;
            ladoo.remove();
            ladoos[index] = null;
          }
        }
      });

      if (missedLadoos >= 3) {
        endGame();
      }

      if (score >= level * 10) {
        level++;
        increaseDifficulty();
      }
    }

    function generateLadoos() {
      setInterval(() => {
        if (gameInterval) {
          const ladoo = document.createElement('div');
          const size = 20; 

          ladoo.classList.add('ladoo');
          
          const leftPadding = 50; 
          const rightPadding = 100; 
          const maxX = gameContainer.offsetWidth - size - rightPadding;
          const randomX = Math.random() * (maxX - leftPadding) + leftPadding;

          const ladooImages = ['gl1.png', 'gl2.png', 'gl3.png'];
          const randomImage = ladooImages[Math.floor(Math.random() * ladooImages.length)];

          ladoo.style.backgroundImage = `url(${randomImage})`;
          ladoo.style.left = `${randomX}px`;
          ladoo.style.top = '-20px';
          ladoo.style.width = `${size}px`;
          ladoo.style.height = `${size}px`;
          fallingLadoos.appendChild(ladoo);
          ladoos.push(ladoo);
        }
      }, spawnInterval);
    }

    function isLadooCaught(ladoo) {
      const catcherRect = ladooCatcher.getBoundingClientRect();
      const ladooRect = ladoo.getBoundingClientRect();

      return (
        ladooRect.left < catcherRect.left + catcherRect.width &&
        ladooRect.left + ladooRect.width > catcherRect.left &&
        ladooRect.top + ladooRect.height > catcherRect.top
      );
    }

    function moveCatcherDesktop(event) {
      const gameContainerRect = gameContainer.getBoundingClientRect();
      let newX = event.clientX - gameContainerRect.left - ladooCatcher.offsetWidth / 2;

      newX = Math.max(0, Math.min(newX, gameContainer.offsetWidth - ladooCatcher.offsetWidth));
      ladooCatcher.style.left = `${newX}px`;
    }

    function moveCatcherMobile(event) {
      event.preventDefault();
      const gameContainerRect = gameContainer.getBoundingClientRect();
      let newX = event.touches[0].clientX - gameContainerRect.left - ladooCatcher.offsetWidth / 2;

      newX = Math.max(0, Math.min(newX, gameContainer.offsetWidth - ladooCatcher.offsetWidth));
      ladooCatcher.style.left = `${newX}px`;
    }

    function endGame() {
      clearInterval(gameInterval);
      gameInterval = null;
      document.removeEventListener('mousemove', moveCatcherDesktop);
      document.removeEventListener('touchmove', moveCatcherMobile);
      gameOverElement.style.display = 'block';
      finalScoreElement.textContent = score;
    }

    function restartGame() {
      missedLadoos = 0;
      score = 0;
      scoreElement.textContent = score;
      fallingLadoos.innerHTML = '';
      gameOverElement.style.display = 'none';
      startButton.style.display = 'block';
    }

    function increaseDifficulty() {
      fallingSpeed += levelSpeedIncrease;
      spawnInterval -= 50; 
      if (spawnInterval < 400) spawnInterval = 400;

      scoreElement.textContent = `${score} (Level: ${level})`;
    }
  </script>
</body>
</html>
